<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería Alexia</title>
    <style>
         /* CSS Global */
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #00BFFF;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #cecfcf;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .section {
            padding: 50px 20px;
        }

        .button {
            background-color: #fff;
            color: #00BFFF;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #007BBF;
            color: #fff;
        }

        /* Página Principal */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
        }

        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            margin: 0 5px;
            border-radius: 50%;
        }

          /* Registro */
          .registration-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #00BFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .registration-form button:hover {
            background-color: #007BBF;
            color: #fff;
        }
    </style>
</head>
<header class="header">
    <div class="logo">
        <img src="/Iconos/LogoAlexia.png" alt=  "Papelería Alexia">
    </div>
    <nav class="nav">
        <input type="text" placeholder="Search">
        <a href="#"><img src="/Iconos/Usuario.png" alt="Usuario"></a>
        <a href="#"><img src="/Iconos/Favoritos.png" alt="Favoritos"></a>
        <a href="#"><img src="/Iconos/Carrito.png" alt="Carrito"></a>
        <a href="#"><img src="/Iconos/Menú.jpg" alt="Menú"></a>
    </nav>
</header>
<body>
    <!-- Página Principal -->
    <div class="section main-content" id="main">
        <div class="main-logo"> </div>
        <img src="/Iconos/LogoAlexia.png" alt="Papelería Alexia">
        <div>
            <a href="/Papelería Alexia/Papelería.html" class="button">Comprar</a>
            <a href="#register" class="button">Login</a>
        </div>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
  <!-- Página de Registro -->
  <div class="section" id="register">
    <h2>Create New Account</h2>
    <p>Already Registered? <a href="#" style="color: #fff; text-decoration: underline;">Login</a></p>
    <form class="registration-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Jane Martins" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="hello@reallygreatsite.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <label for="dob">Date of Birth</label>
        <select id="dob" required>
            <option value="" disabled selected>Select</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2010">2010</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
