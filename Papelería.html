<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería Alexia</title>
    <link rel="stylesheet" href="Styles2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/Iconos/LogoAlexia.png" alt=  "Papelería Alexia">
        </div>
        <nav class="nav">
            <input type="text" placeholder="Search">
            <a href="#"><img src="/Iconos/Usuario.png" alt="Usuario"></a>
            <a href="#"><img src="/Iconos/Favoritos.png" alt="Favoritos"></a>
            <a href="#"><img src="/Iconos/Carrito.png" alt="Carrito"></a>
            <a href="#"><img src="/Iconos/Menú.jpg" alt="Menú"></a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="/Iconos/articulos-de-papeleria.jpg" alt="Material de papelería">
        </section>

        <section class="categories">
            <h2>Nuestras categorías</h2>
            <div class="category-icons">
                <div class="category">
                    <img src="/Iconos/png-transparent-paper-office-supplies-stationery-business-material-retail-people-office-thumbnail.png" alt="Escolar">
                    <p>Escolar</p>
                </div>
                <div class="category">
                    <img src="/Iconos/cute-set-of-art-supplies-for-drawing-in-flat-style-isolated-watercolor-paint-and-brushes-oil-paint-and-gouache-easel-and-canvas-painting-icons-collection-vector.jpg" alt="Arte">
                    <p>Arte</p>
                </div>
                <div class="category">
                    <img src="/Iconos/Material-de-oficina.jpg" alt="Oficina">
                    <p>Oficina</p>
                </div>
                <div class="category">
                    <img src="/Iconos/AEM-Categories-Hero-Desktop-Confectionery.jpg" alt="Confitería">
                    <p>Confitería</p>
                </div>
                <div class="category">
                    <img src="/Iconos/71Zt4l-XCaL._AC_SL1500_.jpg" alt="Fiesta">
                    <p>Fiesta</p>
                </div>
                <div class="category">
                    <img src="/Iconos/papel.jpg" alt="Papeles">
                    <p>Papeles</p>
                </div>
            </div>
        </section>

        <section class="products">
            <h3>Marcadores y resaltadores</h3>
            <div class="product-list">
                <div class="product">
                    <p>Envío gratis</p>
                    <img src="/Iconos/Estuche-de-Marcadores-Sharpie-Y-Colores-Prismacolor-Dale-Color-A-Tu-Mundo-Panafargo.png" alt="Producto 1">
                    <p>$151,900</p>
                </div>
                <div class="product">
                    <img src="/Iconos/colores-prismacolor-junior-x-24-unidades.jpg" alt="Producto 2">
                    <p>$120,000</p>
                </div>
                <div class="product">
                    <img src="/Iconos/colores-prismacolor-junior-x-24-unidades.jpg" alt="Materiales Escolares">
                    <p>$95,000</p>
                </div>
                
            </div>
            <div></div>
           <video autoplay src="/Papelería Alexia/Papalería Alexia.mp4"></video>
        </section>
    </main>
</body>
</html>
